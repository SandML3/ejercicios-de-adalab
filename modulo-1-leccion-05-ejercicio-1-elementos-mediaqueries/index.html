<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Viewport Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .box {
            height: 100px;
            background-color: red;
        }

        @media all and (min-width: 550px) {
            .box {
                background-color: blue;
            }
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
